apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: minio-pvc
  namespace: tanzuns1
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 190Gi
  storageClassName: tanzu
  volumeMode: Filesystem
---
apiVersion: vmoperator.vmware.com/v1alpha1
kind: VirtualMachine
metadata:
  labels:
    vm-selector: minio-vm
  name: minio-vm
  namespace: tanzuns1
spec:
  imageName: centos-stream-8-vmservice-v1alpha1-1619529007339
  className: best-effort-medium
  powerState: poweredOn
  storageClass: tanzu
  networkInterfaces:
  - networkType: nsx-t
    networkName: ""
  volumes:
  - name: minio-vol
    persistentVolumeClaim:
      claimName: minio-pvc
  readinessProbe:
    tcpSocket:
      port: 22
  vmMetadata:
    configMapName: minio-cloudinit
    transport: OvfEnv
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: minio-cloudinit
  namespace: tanzuns1
data:
  user-data: 
  hostname: minio-vm
---
apiVersion: vmoperator.vmware.com/v1alpha1
kind: VirtualMachineService
metadata:
  name: minio-svc
  namespace: tanzuns1
spec:
  ports:
  - name: ssh
    port: 22
    protocol: TCP
    targetPort: 22
  - name: secure
    port: 443
    protocol: TCP
    targetPort: 443
  - name: minio
    port: 9000
    protocol: TCP
    targetPort: 9000
  - name: console
    port: 9001
    protocol: TCP
    targetPort: 9001
  selector:
    vm-selector: minio-vm
  type: LoadBalancer
